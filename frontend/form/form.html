<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление</title>
    <link rel="stylesheet" href="style/general.css">
</head>
<body style="position: relative; 
            width: 100vw; 
            height: 100vh;
            background-color: rgb(200, 200, 200);">

    <div id="year-button-block">
        <!-- ? <div class="year-button" onclick="changeYear('before')">до 1940</div> --> 

        <div class="year-button" onclick="changeYear('1940')">1940</div>
        <div class="year-button" onclick="changeYear('1941')">1941</div>
        <div class="year-button" onclick="changeYear('1942')">1942</div>
        <div class="year-button" onclick="changeYear('1943')">1943</div>
        <div class="year-button" onclick="changeYear('1944')">1944</div>
        <div class="year-button" onclick="changeYear('1945')">1945</div>

        <!-- ? <div class="year-button" onclick="changeYear('after')">после 1945</div> -->
    </div>

    <div class="main-content">
        <div class="form-main-block">
            <div class="form-title">
                <div>Основная информация</div>
            </div>
            <form id="main-form">
                <input class="form-input" type="text" id="secondName" onChange="saveStaticInfo('secondName')" placeholder="Фамилия">
                <input class="form-input" type="text" id="firstName" onChange="saveStaticInfo('firstName')" placeholder="Имя">
                <input class="form-input" type="text" id="thirdName" onChange="saveStaticInfo('thirdName')" placeholder="Отчество">
            </form>
            <button id="photo-button" class="button-style" onclick="useInput('photo-input')">Загурзить фотографию</button>
            <input type="file" id="photo-input" class="photo-input" onchange="saveInputPhoto('photo-input')"/>
        </div>
        <div id="person-photo"></div>

        <div class="description-title general-title">Общее описание</div>
        <div class="description general-description" onChange="saveStaticInfo('generalBiography')">
            <textarea id="generalBiography" placeholder="Общее описание"></textarea>
        </div>

        <div class="description-title year-title">Описание года</div>
        <div class="description year-description" onChange="saveYearInfo()">
            <textarea id="yearBiography" placeholder="Описание года"></textarea>
        </div>

        <div class="map-block"></div>

        <div class="button-block">
            <button class="button-style" onclick="usePhotoPopup()">фотографии этото год</button>
            <button class="button-style" onclick="sendAllInfo()">Отправить информацию</button>
            <button class="button-style" data-view="false" id="share-button" onclick="useLinkPopup()">Поделиться формой</button>
        </div>
    </div>

    <div id="photo-popup" class="general-popup close">
        <div class="popup-content photo-popup">
            <button class="close-button" onclick="closePopup('photo-popup')">X</button>
            <div id="photo-block">
                <!-- Список фотографии -->
            </div>
            <button id="year-photo-button" class="button-style" onclick="useInput('year-photo-input')">Загурзить фотографию</button>
            <input type="file" id="year-photo-input" class="photo-input" onchange="saveInputPhoto('year-photo-input')"/>
        </div>
    </div>

    <div id="link-popup" class="general-popup close">
        <div class="popup-content link-popup">
            <button class="close-button" onclick="closePopup('link-popup')">X</button>
            <div class="popup-qr"></div>
            <div class="link-block">
                <div id="link"></div>
                <div id="copy-button" onclick="copyLink()"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
